<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator">

    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>

<body>
    <img class="logo" src="./figures/Password Generator.gif" alt="gerador de senhas logo"> 

    <div class="container-input">
        <!--subtÃ­tulo-->
        <span>Tamanho: <span id="valor"></span> caracteres</span> 
        <!--barra de tamanho-->
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
        <button id="button" class="button-cta" onclick="generatePassword()">Generate password</button>

    </main>

    <!--hide = para ficar escondida -->
    <div id="container-password" onclick= copyPassword() class="container-password hide">

        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar!</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
